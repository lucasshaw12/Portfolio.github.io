<!DOCTYPE html>

<html>

<head>


	<!-- Normalize.css -->
	<link rel="stylesheet" type="text/css" href="normalize.css">

	<!-- styles.css -->
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>



	<div id="container">

		<h1>Tip Calculator!</h1>
		
		<div id="calculator">

			<form>
				<label>
					How much was your bill? <br>
					&pound; <input "type/text" id="billAmount">
				</label>

				<label>
					How was your service? <br>
					&pound; <select id="serviceQuality">
						<option disabled selected value="">-- Choose an option --</option>

						<option value="0.3">30% - Outstanding</option>
						<option value="0.2">20% - Good</option>
						<option value="0.15">15% - Okay</option>
						<option value="0.1">10% - Bad</option>
						<option value="0.05">5% - Terrible</option>
					</select>
				</label>

				<label>
					How many people are sharing the bill? <br>
						<input type="text" id="totalPeople"> people
				</label>

				<button type="button" id="calculate">Calculate</button>
			</form>	

		</div> <!-- calculator end -->

		<div id="totalTip">
			<sup>&pound;</sup><span id="tip"></span>
			<small id="each">each</small>
		</div>

	</div> <!-- container end -->

	<script type="text/javascript" src="script.js"></script>
	

</body>	

</html>
